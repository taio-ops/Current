{% extends "base.html" %}
{% block title %} {% endblock %}

{% block content %}
<h1>Index Page</h1>
    {% if current_user.is_authenticated %}
        <h3>Hello {{ current_user.username }}!</h3>
    {% else %}
        <h3>Hello!</h3>
    {% endif %}

    <a href="{{ url_for('signup') }}">Sign up</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('logout') }}">Log out</a>

{% endblock %}
